{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{{ super() }}
<style>
    .login-card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 10px;
    }

    .login-card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .login-input {
        border-radius: 20px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-login {
        border-radius: 10px;
        padding: 8px 16px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-size: 14px;
        background-color: #50C4ED; /* Change the background color */
    }

    .btn-login:hover {
        background-color: #387ADF;
        transform: scale(1.1);
    }

    .btn-login:active {
        background-color: #387ADF;
        transform: scale(0.9);
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card">
                <!-- Login için card -->
                <h5 class="card-header">Login</h5>
                <div class="card-body">
                    <form action="{{ url_for('login') }}" method="post">
                        <!-- Login için username ve password verisinin alındığı kısım -->
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control login-input" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control login-input" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready(function() {
        $('.login-input').on('focus', function() {
            $(this).addClass('input-focused');
        });

        $('.login-input').on('blur', function() {
            $(this).removeClass('input-focused');
        });

        $('form').on('submit', function() {
            $('.btn-login').text('Logging in...').attr('disabled', true);
        });
    });
</script>
{% endblock %}
